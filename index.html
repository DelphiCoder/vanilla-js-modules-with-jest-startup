<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Testing Canvas with Jest</title>
</head>
<body>
  <!-- Change the body up however you like: -->
  <!-- This is just a simple example to show it is working -->
  <div id="output"></div>

  <script type="module">
    import { add } from './index.js';
    const result = add(1, 2);
    console.log(result);
    const output = document.getElementById('output');
    output.innerText = "import { add } from './index.js';\n" +
      "const result = add( 1, 2 );\n" +
      "console.log( result ); // " + result;
  </script>
</body>
</html>
